<div class="grid">
  <div class="row">
    <div class="cellFull">
      <div>
        <label for="search">Search string: &nbsp;</label>
        <input type="text" name="search" class="searchInput" [(ngModel)]="productSearch">
      </div>
      @if (products().length) {
        <div class="content">
          <div class="listTitle">Select a product</div>
          @for(product of products(); track product.id) {
            <button type="button" (click)="onSelected(product)">{{ product.productName }}</button>
          }
        </div>
      }
    </div>
  </div>
</div>
